language: c
env:
  global:
    secure: 
branches:
  only:
  - master
  - release
before_install:
 "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
- sleep 3
- export DISPLAY=:1.0
- wget http://downloads.arduino.cc/arduino-1.8.10-linux64.tar.xz
- tar xf arduino-1.8.10-linux64.tar.xz
- sudo mv arduino-1.8.10 /usr/local/share/arduino
- sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
- source $TRAVIS_BUILD_DIR/install.sh
script:
  #- build_platform nrf52840
  #- build_platform esp32
  - build_platform uno
  #- build_platform leonardo
  #- build_platform zero
  - build_platform esp8266
  #- build_platform m4
script:
- arduino --verify --board arduino:avr:uno $PWD/TravisCIblink.ino
before_deploy:
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $ARDUINO_HEX_DIR/uno/TravisCIblink/TravisCIblink.ino.hex
    #- $ARDUINO_HEX_DIR/uno/TravisCIblink/TravisCIblink.ino.with_bootloader.hex
  skip_cleanup: true
  on:
    tags: true
  skip_cleanup: true
